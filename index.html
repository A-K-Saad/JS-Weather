<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf2572e12f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/1291/1291679.png"
        type="image/x-icon">
</head>

<body onload="normalValue()" class="d-flex align-items-center justify-content-center">
    <div class="form m-3 px-5 py-4 text-light">
        <div class="search d-flex align-items-center justify-content-around mb-3">
            <input type="text" class="search-bar border-0 py-2 px-4 rounded-pill text-light" placeholder="Search a city">
            <button onclick="fetchWeather()" class="search-btn btn text-light rounded-circle py-2 fw ms-2">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="weather text-center">
            <i class="fas fa-street-view pe-3"></i><h2 class="city d-inline"></h2>
            <h1 class="temp pt-4"></h1>
            <h6 class="min-max"></h6>
            <i class="fas fa-history h4 pe-3 pt-3"></i><h4 class="time d-inline"></h4>
            <img src="https://www.openweathermap.org/img/wn/50n@2x.png" alt="" class="icon d-block mx-auto">
            <h5 class="description"></h5>
            <h5 class="humidity"></h5>
            <h5 class="wind"></h5>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
